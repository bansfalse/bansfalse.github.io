<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Key Generator</title>

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(270deg, #ff00ff, #00ffff, #ff9900, #00ff00);
        background-size: 800% 800%;
        animation: gradient 15s ease infinite;
        color: white;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        background: rgba(0,0,0,0.5);
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 25px rgba(255,255,255,0.2);
    }

    h1 {
        margin-bottom: 20px;
        font-size: 2.5rem;
        text-shadow: 0 0 15px #fff;
    }

    #keyBox {
        font-family: monospace;
        font-size: 20px;
        background: rgba(255,255,255,0.05);
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
        user-select: all;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(45deg, #00ffff, #ff00ff);
        color: black;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0,255,255,0.5);
        transition: 0.2s;
        margin: 5px;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0,255,255,0.8);
    }
</style>
</head>
<body>

<div class="container">
    <h1>Key Generator</h1>
    <div id="keyBox">Click "Get Key" to generate one</div>
    <button onclick="generateKey()">Get Key</button>
    <button onclick="copyKey()">Copy Key</button>
</div>

<script>
    function generateKey() {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let key = "";
        for(let i=0; i<25; i++){
            key += chars.charAt(Math.floor(Math.random() * chars.length));
            if((i+1) % 5 === 0 && i !== 24) key += "-";
        }
        document.getElementById("keyBox").textContent = key;
    }

    function copyKey() {
        const key = document.getElementById("keyBox").textContent;
        navigator.clipboard.writeText(key);
        alert("Key copied: " + key);
    }
</script>

</body>
</html>
